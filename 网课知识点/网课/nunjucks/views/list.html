<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡过列表</title>
</head>

<body>
    <h1>睡过列表</h1>
    {% if list.length > 0 %}
    <ul>
        {% for item in list %}
        <li>{{item}},{{loop.index}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>无数据</p>
    {% endif %}
</body>

</html>
