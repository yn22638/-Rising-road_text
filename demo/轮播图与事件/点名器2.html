<!DOCTYPE html>
<html>
  <head>
    <title>点名器效果</title>
    <style>
      body {
        text-align: center;
      }
      #showName {
        font-size: 20px;
        color: red;
        font-weight: bold;
        width: 200px;
        height: 35px;
        margin: 0px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="showName"></div>
    <button onclick="javascript:start()" class="btn">开始</button>
    <button onclick="javascript:stop()">结束</button>
  </body>
  <script>
    var sn = document.getElementById('showName')
    var btn = document.getElementsByClassName('btn')

    var arr = [
      '小明',
      '无业游民',
      '见习巫师',
      '初学者',
      '灵体',
      '有学者',
      '黎明使者',
      '天音竖琴手',
      '安魂竖琴手',
      '雅典娜'
    ]
    var s = 0
    var time

    //初始化数组
    function init() {
      sn.innerHTML = '这里显示名字'
      for (var i = 0; i < arr.length; i++) {
        return arr[i]
      }
    }

    //显示运行
    function run() {
      sn.innerHTML = arr[s]

      if (s < arr.length - 1) {
        s = s + 1
      } else {
        s = 0
      }
    }

    //开始
    function start() {
      btn[0].disabled = true
      // console.log(btn)

      // console.log(btn[0].innerHTML)

      time = setInterval('run()', 100)
    }

    //暂停
    function stop() {
      btn[0].disabled = false
      clearInterval(time)
    }

    //初始化
    init()
  </script>
</html>
